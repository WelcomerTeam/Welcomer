<head>

<body class="h-screen font-normal bg-white text-secondary dark:bg-secondary dark:text-gray-50">
  <div id="app"></div>
  <script type="module" src="/src/main.js" rel="preload"></script>
</body>
<script>
  if (
    localStorage.theme === "dark" ||
    (!("theme" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    document.documentElement.classList.add("dark");
  } else {
    document.documentElement.classList.remove("dark");
  }
</script>

</html>
